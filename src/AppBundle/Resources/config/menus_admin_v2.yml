                      mode: modal
                      group: groupButton
                      visible: (user.type != 'system')
                      router_params:
                        userId: (user.id)
                    admin_v2_user_send_passwordreset_email:
                      name: admin_v2.user.basic.basic_tab.send_passwordreset_email_btn
                      group: groupButton
                      class: send-passwordreset-email
                      mode: none
                      visible: (user.type != 'system')
                      router_params:
                        id: (user.id)
                    admin_v2_user_send_emailverify_email:
