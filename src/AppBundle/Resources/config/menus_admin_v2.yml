                  router_name: admin_v2_question_bank_category
                  disable: true
                  children:
                    admin_v2_question_bank_category_add:
                      name: admin_v2.question_bank.category_tab.create_btn
                      router_name: admin_v2_question_bank_category_manage_create
                      group: topBtn
