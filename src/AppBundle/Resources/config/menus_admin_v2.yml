              router_name: admin_v2_school_information
              children:
                admin_v2_school_information:
                  name: admin_v2.system.site.basic_tab
                  router_name: admin_v2_school_information
                  disable: true

            # 课程设置
            admin_v2_setting_course_setting:
              quick_entrance_icon: 'course-setting'
              router_name: admin_v2_setting_course_setting
              name: admin_v2.system.course_menu
              children:
                admin_v2_setting_course:
                  name: admin_v2.system.course.basic_tab
                  disable: true
                  router_name: admin_v2_setting_course_setting
                admin_v2_setting_live_course:
                  name: 直播
                  disable: true
                  router_name: admin_v2_setting_live_course_setting
                admin_v2_setting_questions_setting:
                  name: admin_v2.system.course.questions_tab
                  disable: true
                admin_v2_setting_course_avatar:
                  name: admin_v2.system.course.avatar_tab
                  disable: true
                admin_v2_classroom_setting:
                  name: admin_v2.system.course.classroom_tab
                  disable: true
                  parent: admin_v2_setting_course_setting
                  after: admin_v2_setting_live_course
                admin_v2_open_course_setting:
                  name: admin_v2.system.course.open_course_tab
                  disable: true
                  parent: admin_v2_setting_course_setting
                admin_v2_task_multiple_open_setting:
                  name: admin_v2.system.course.task_multiple_open_tab
                  disable: true
                  parent: admin_v2_setting_course_setting
        # 系统管理
        admin_v2_system_group:
          name: admin_v2.system.basic_group
          is_group: true
          children:

            admin_v2_roles:
              name: admin_v2.system.roles_menu
              children:
                admin_v2_role_manage:
                  name: admin_v2.system.roles.basic_tab
                  disable: true
                  router_name: admin_v2_roles
                  children:
                    admin_v2_role_create:
                      name: admin_v2.system.roles.basic.create_btn
                      mode: modal
                      group: topBtn
                    admin_v2_role_edit:
                      name: admin_v2.system.roles.basic.edit_btn
                      mode: modal
                      group: groupBtn
                      router_params:
                        id: (role.id)
                    admin_v2_role_delete:
                      name: admin_v2.system.roles.basic.delete_submit_btn
                      class: role-delete js-delete-role
                      group: groupBtn
                      mode: none
                      router_params:
                        id: (role.id)

            # 系统日志
            admin_v2_logs:
              name: admin_v2.system.logs_menu
              children:
                admin_v2_logs_query:
                  name: admin_v2.system.logs.logs_query_tab
                  disable: true
                  router_name: admin_v2_logs
                admin_v2_logs_prod:
