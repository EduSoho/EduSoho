                    admin_v2_user_roles:
                      name: admin_v2.user.basic.basic_tab.setting_roles_btn
                      mode: modal
                      group: groupButton
                      visible: (user.type != 'system')
                      router_params:
                        id: (user.id)
                    admin_v2_user_change_nickname:
                      name: admin_v2.user.basic.basic_tab.change_nickname_btn
                      mode: modal
                      group: groupButton
                      visible: (user.type != 'system')
                      router_params:
                        userId: (user.id)
                    admin_v2_user_avatar:
