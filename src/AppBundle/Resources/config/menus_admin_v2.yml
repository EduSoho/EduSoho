              visible: true
              children:
                admin_v2_images_manage:
                  name: admin_v2.ilab.dockerimages.basic_tab
                  router_name: admin_v2_images_set
            # 数据集管理
            admin_v2_datasets_resource:
              name: admin_v2.ilab.datasets
