admin_v2:
  name: admin_v2.basic_menu
  parent: null
  children:
    # 教学模块
    admin_v2_teach:
      quick_entrance_icon_class: 'icon-color-green'
      name: admin_v2.nav.teach
      children:
        # 课程管理（group）
        admin_v2_course_group:
          name: admin_v2.course.basic_group
          is_group: true
          children:
            # 课程管理
            admin_v2_course_show:
              quick_entrance_icon: 'course'
              name: admin_v2.course.basic_menu
              router_name: admin_v2_course_set
              children:
                admin_v2_course_manage:
                  name: admin_v2.course.basic.basic_tab
                  router_name: admin_v2_course_set
                  children:
                    admin_v2_course_content_manage:
                      name: admin_v2.course.basic.basic_tab.manage_btn
                    admin_v2_go_to_choose:
                      name: admin_v2.course.basic.basic_tab.go_to_choose_btn
                      class: btn-warning
                      router_name: admin_v2_purchase_market
                      group: topBtn
                      blank: 1
                      visible: (is_s2b2c_enabled())
                    admin_v2_course_add:
                      name: admin_v2.course.basic.basic_tab.create_btn
                      router_name: course_set_manage_create
                      group: topBtn
                      blank: 1
                      visible: (s2b2c_has_behaviour_permission('canAddCourse'))
                    admin_v2_course_set_recommend:
                      name: admin_v2.course.basic.basic_tab.recommend_btn
                      router_params:
                        id: (courseSet.id)
                        filter: (filter)
                        ref: 'courseList'
                      group: groupButton
                      visible: ( filter == 'normal' and not courseSet.recommended )
                      icon: 'glyphicon glyphicon-hand-up'
                      mode: modal
                    admin_v2_course_set_cancel_recommend:
                      name: admin_v2.btn.recommend_cancel_btn
                      router_params:
                        id: (courseSet.id)
                        filter: (filter)
                        target: (target)
                      group: groupButton
                      class: cancel-recommend-course
                      visible: ( filter == 'normal' and courseSet.recommended )
                      icon: 'glyphicon glyphicon-hand-right'
                      mode: none
                    admin_v2_course_guest_member_preview:
                      name: admin_v2.course.basic.basic_tab.preview_btn
                      router_name: course_set_show
                      router_params:
                        id: (courseSet.id)
                        previewAs: 'guest'
                      group: groupButton
                      icon: 'glyphicon glyphicon-eye-open'
                      blank: 1
                    admin_v2_course_set_close:
                      name: admin_v2.course.basic.basic_tab.close_btn
                      router_params:
                        id: (courseSet.id)
                        filter: (filter)
                      group: groupButton
                      icon: 'glyphicon glyphicon-ban-circle'
                      mode: none
                      class: close-course
                      visible: (courseSet.status == 'published')
                    admin_v2_course_sms_prepare:
                      name: admin_v2.btn.sms_send_btn
                      router_name: admin_v2_sms_prepare
                      router_params:
                        id: (courseSet.id)
                        targetType: 'course'
                      group: groupButton
                      icon: 'glyphicon glyphicon-envelope'
                      mode: modal
                      visible: (courseSet.status == 'published')
                    admin_v2_course_set_clone:
                      name: admin_v2.course.basic.basic_tab.clone_btn
                      router_params:
                        courseSetId: (courseSet.id)
                      group: groupButton
                      class: 'js-course-set-clone'
                      icon: 'glyphicon glyphicon-repeat'
                      mode: none
                      visible: (courseSet.parentId == 0 and courseSet.type != 'live' and courseSet.platform|default('self') == 'self')
                    admin_v2_course_set_publish:
                      name: admin_v2.course.basic.basic_tab.publish_submit_btn
                      router_params:
                        id: (courseSet.id)
                        filter: (filter)
                      group: groupButton
                      class: publish-course
                      icon: 'glyphicon glyphicon-ok-circle'
                      mode: none
                      visible: (courseSet.status != 'published')
                    admin_v2_course_set_delete:
                      name: admin_v2.course.basic.basic_tab.delete_submit_btn
                      class: delete-course
                      router_params:
                        id: (courseSet.id)
                        filter: (filter)
                        type: ''
                      group: groupButton
                      icon: 'glyphicon glyphicon-trash'
                      mode: none
                      visible: ( courseSet.status in ['closed', 'draft', 'published'] and courseSet.platform|default('self') == 'self')
                    admin_v2_course_set_remove:
                      name: admin_v2.course.basic.basic_tab.remove_submit_btn
                      class: remove-course
                      router_name: admin_v2_course_set_delete
                      router_params:
                        id: (courseSet.id)
                        type: ''
                      group: groupButton
                      icon: 'glyphicon glyphicon-trash'
                      mode: none
                      visible: ( courseSet.status in ['closed', 'draft', 'published'] and courseSet.platform|default('supplier') == 'supplier')
                #                                admin_v2_course_set_recommend_list:
                #                                    name: admin_v2.course.basic.recommend_list_tab
                admin_v2_course_set_data:
                  name: admin_v2.course.basic.analysis_tab
            # 班级管理
            admin_v2_classroom:
              name: admin_v2.course.classroom_menu
              quick_entrance_icon: 'class'
              router_name: admin_v2_classroom
              children:
                admin_v2_classroom_manage:
                  name: admin_v2.course.classroom.basic_tab
                  router_name: admin_v2_classroom
                  children:
                    admin_v2_classroom_content_manage:
                      name: admin_v2.course.classroom.basic_tab.manage_btn
                      router_name: classroom_manage
                      group: btn
                      router_params:
                        id: (classroom.id)
                      blank: true
                    admin_v2_classroom_create:
                      name: admin_v2.course.classroom.basic_tab.create_btn
                      group: topBtn
                      blank: true
                    admin_v2_classroom_cancel_recommend:
                      name: admin_v2.btn.recommend_cancel_btn
                      mode: none
                      class: cancel-recommend-classroom
                      icon: 'glyphicon glyphicon-hand-right'
                      group: groupButton
                      router_params:
                        id: (classroom.id)
                        ref: classroomList
                      visible: ( classroom.recommended )
                    admin_v2_classroom_set_recommend:
                      name: admin_v2.course.classroom.basic_tab.recommend_btn
                      mode: modal
                      icon: 'glyphicon glyphicon-hand-up'
                      group: groupButton
                      router_params:
                        id: (classroom.id)
                        ref: classroomList
                      visible: ( not classroom.recommended )
                    admin_v2_classroom_close:
                      name: admin_v2.course.classroom.basic_tab.close_btn
                      mode: none
                      class: close-classroom
                      icon: 'glyphicon glyphicon-off'
                      group: groupButton
                      router_params:
                        id: (classroom.id)
                      visible: ( classroom.status == 'published' )
                    admin_v2_classroom_open:
                      name: admin_v2.course.classroom.basic_tab.publish_submit_btn
                      mode: none
                      icon: 'glyphicon glyphicon-ok'
                      group: groupButton
                      class: open-classroom
                      router_params:
                        id: (classroom.id)
                      visible: ( classroom.status != 'published' )
                    admin_v2_classroom_delete:
                      name: admin_v2.course.classroom.basic_tab.delete_submit_btn
                      mode: none
                      icon: 'glyphicon glyphicon-remove'
                      class: delete-classroom
                      group: groupButton
                      router_params:
                        id: (classroom.id)
                      visible: ( classroom.status=='draft' )
                    admin_v2_sms_prepare:
                      name: admin_v2.btn.sms_send_btn
                      router_name: admin_v2_sms_prepare
                      mode: modal
                      icon: 'glyphicon glyphicon-envelope'
                      group: groupButton
                      router_params:
                        id: (classroom.id)
                        targetType: classroom
                      visible: ( classroom.status == 'published' )
                admin_v2_classroom_recommend:
                  name: admin_v2.course.classroom.recommend_tab
                  router_name: admin_v2_classroom_recommend_list
            # 直播管理
            admin_v2_live_course:
              quick_entrance_icon: 'live'
              name: admin.course.live_menu
              router_name: admin_v2_live_course
              children:
                admin_v2_live_course_coming:
                  name: admin_v2.course.coming.live_tab
                  router_name: admin_v2_live_course
                  disable: true
                  children:
                    admin_v2_live_course_add:
                      name: admin_v2.course.live.basic_tab.create_btn
                      router_name: course_set_manage_create
                      router_params:
                        default: 'live'
                      group: topBtn
                      disable: true
                      blank: 1
                admin_v2_live_course_underway:
                  name: admin_v2.course.underway.live_tab
                  router_name: admin_v2_live_course
                  router_params:
                    status: underway
                  disable: true
                admin_v2_live_course_end:
                  name: admin_v2.course.end.live_tab
                  router_name: admin_v2_live_course
                  router_params:
                    status: end
                  disable: true
            # 题库练习管理
            admin_v2_item_bank_exercise_manage:
              quick_entrance_icon: 'course'
              name: admin_v2.course.item_bank_exercise
              router_name: admin_v2_item_bank_exercise
              children:
                admin_v2_item_bank_exercise:
                  name: admin_v2.course.item_bank_exercise.basic_tab
                  disable: true
                  router_name: admin_v2_item_bank_exercise
                  children:
                    admin_v2_item_bank_exercise_content_manage:
                      name: admin_v2.course.item_bank_exercise.basic_tab.manage_btn
                    admin_v2_item_bank_exercise_recommend:
                      name: admin_v2.course.item_bank_exercise.basic_tab.recommend_btn
                      router_params:
                        id: (exercise.id)
                      group: groupButton
                      visible: ( not exercise.recommended )
                      icon: 'glyphicon glyphicon-hand-up'
                      mode: modal
                    admin_v2_item_bank_exercise_cancel_recommend:
                      name: admin_v2.btn.recommend_cancel_btn
                      router_params:
                        id: (exercise.id)
                      group: groupButton
                      class: cancel-recommend-exercise
                      visible: ( exercise.recommended )
                      icon: 'glyphicon glyphicon-hand-right'
                      mode: none
                    admin_v2_item_bank_exercise_preview:
                      name: admin_v2.course.basic.basic_tab.preview_btn
                      router_name: item_bank_exercise_show
                      router_params:
                        id: (exercise.id)
                        previewAs: guest
                      group: groupButton
                      icon: 'glyphicon glyphicon-eye-open'
                      blank: 1
                    admin_v2_item_bank_exercise_publish:
                      name: admin_v2.course.item_bank_exercise.basic_tab.publish_submit_btn
                      router_params:
                        id: (exercise.id)
                      group: groupButton
                      class: publish-exercise
                      icon: 'glyphicon glyphicon-ok-circle'
                      mode: none
                      visible: (exercise.status != 'published')
                    admin_v2_item_bank_exercise_close:
                      name: admin_v2.course.item_bank_exercise.basic_tab.close_btn
                      router_params:
                        id: (exercise.id)
                      group: groupButton
                      class: close-exercise
                      icon: 'glyphicon glyphicon-ok-circle'
                      mode: none
                      visible: (exercise.status == 'published')
                    admin_v2_item_bank_exercise_delete:
                      name: admin_v2.course.item_bank_exercise.basic_tab.delete_submit_btn
                      class: delete-exercise
                      router_params:
                        id: (exercise.id)
                      group: groupButton
                      icon: 'glyphicon glyphicon-trash'
                      mode: none
                      visible: ( exercise.status in ['closed', 'draft', 'published'])
                admin_v2_item_bank_exercise_recommend_list:
                  name: admin_v2.course.item_bank_exercise.recommend_list_tab
                  disable: true
                  router_name: admin_v2_item_bank_exercise_recommend_list
                admin_v2_item_bank_exercise_analysis:
                  name: admin_v2.course.item_bank_exercise.analysis_tab
                  disable: true
                  router_name: admin_v2_item_bank_exercise_analysis
            # 分类标签
            admin_v2_course_category_tag:
              name: admin_v2.course.category_tag_menu
              children:
                admin_v2_course_category:
                  name: admin_v2.course.category_menu
                  children:
                    admin_v2_course_category_manage:
                      name: admin_v2.course.category.course_category_tab
                      router_name: admin_v2_course_category
                      disable: true
                      children:
                        admin_v2_category_create:
                          name: admin_btn.create_category_btn
                          router_params:
                            groupId: (group.id)
                          router_params_context: 1
                          group: topBtn
                          mode: modal
                    admin_v2_classroom_category_manage:
                      name: admin_v2.course.category.classroom_category_tab
                      parent: admin_v2_course_category
                      router_name: admin_v2_classroom_category
                      disable: true
                      children:
                        admin_v2_classroom_category_create:
                          name: admin_v2.btn.create_category_btn
                          parent: admin_v2_classroom_category_manage
                          router_name: admin_v2_category_create
                          router_params:
                            groupId: (group.id)
                          router_params_context: 1
                          group: topBtn
                          mode: modal
                admin_v2_tag:
                  name: admin_v2.course.tag_menu
                  children:
                    admin_v2_course_tag_manage:
                      name: admin_v2.course.tag.basic_tab
                      router_name: admin_v2_tag
                      disable: true
                      children:
                        admin_v2_course_tag_add:
                          name: admin_v2.course.tag.basic_tab.create_btn
                          router_name: admin_v2_tag_create
                          mode: modal
                          group: topBtn
                    admin_v2_course_tag_group_manage:
                      name: admin_v2.course.tag.tag_group_tab
                      router_name: admin_v2_tag_group
                      disable: true
                      children:
                        admin_v2_course_tag_group_add:
                          name: admin_v2.course.tag.tag_group_tab.create_tag_group_btn
                          router_name: admin_v2_tag_group_create
                          mode: modal
                          group: topBtn
        # 助学管理（group）
        admin_v2_tool_group:
          name: admin_v2.tool.basic_group
          is_group: true
          afther: admin_v2_course_group
          children:
            # 笔记管理模块
            admin_v2_course_note:
              quick_entrance_icon: 'note'
              name: admin_v2.course.note_menu
              router_name: admin_v2_course_note
              children:
                admin_v2_course_note_manage:
                  name: admin_v2.course.note.basic_tab
                  router_name: admin_v2_course_note
                  disable: true
            # 问答管理
            admin_v2_course_question:
              name: admin_v2.course.question_menu
              quick_entrance_icon: 'qaq'
              router_name: admin_v2_question
              router_params:
                postStatus: unPosted
              children:
                admin_v2_course_question_manage:
                  name: admin_v2.course.question.basic_tab
                  router_name: admin_v2_question
                  router_params:
                    postStatus: unPosted
                  disable: true
            # 话题管理
            admin_v2_course_thread:
              name: admin_v2.course.thread_menu
              quick_entrance_icon: 'topic'
              router_name: admin_v2_course_thread
              children:
                admin_v2_course_thread_manage:
                  name: admin_v2.course.thread.course_thread_tab
                  router_name: admin_v2_course_thread
                  disable: true
                admin_v2_classroom_thread_manage:
                  name: admin_v2.course.thread.classroom_thread_tab
                  router_name: admin_v2_classroom_thread
                  disable: true
            # 反馈管理模块
            admin_v2_review:
              name: admin_v2.course.review_menu
              quick_entrance_icon: 'feedback'
              router_name: admin_v2_course_review
              children:
                admin_v2_course_review_tab:
                  name: admin_v2.course.review.course_review_tab
                  router_name: admin_v2_course_review
                  disable: true
                admin_v2_classroom_review_tab:
                  name: admin_v2.course.review.classroom_review_tab
                  router_name: admin_v2_classroom_review
                  disable: true
                admin_v2_item_bank_exercise_review_tab:
                  name: admin_v2.course.review.exercise_review_tab
                  router_name: admin_v2_item_bank_exercise_review
                  disable: true
        # 资源管理
        admin_v2_resource_group:
          name: admin_v2.resource.basic_group
          is_group: true
          children:
